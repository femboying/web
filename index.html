<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corpsebri.de</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #main-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        audio {
            display: none;
        }

        /* Enter site overlay */
        #enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: monospace;
            font-size: 1.2rem;
            z-index: 10;
            transition: opacity 1s ease;
        }

        #enter-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div id="enter-overlay">
        <p></p>
        <button id="enter-btn">enter</button>
    </div>

    <img id="main-gif" src="IMG_0355.gif" alt="Animated content for corpsebri.de">

    <audio id="bg-audio" loop>
        <source src="nocturne.mp3" type="audio/mpeg">
    </audio>

    <script>
        const button = document.getElementById('enter-btn');
        const overlay = document.getElementById('enter-overlay');
        const audio = document.getElementById('bg-audio');

        button.addEventListener('click', () => {
            overlay.classList.add('hidden');
            audio.play();
        });
    </script>

</body>
</html>
